<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<body>
	<ui:composition template="../resources/template/cabecalho.xhtml">
		<ui:define name="conteudo">
			<div class="container center">
				<div class="row">
					<h3>
						<h:outputText value="Transportadores" />
					</h3>
				</div>
				<div>
					<h:dataTable value="#{transportadorMBean.allTransportadores}" var="transportador">
						 <h:column>
						 	<f:facet name="header"><h:outputText value="teste"/></f:facet>
						 	#{transportador.nome}
						 </h:column>
					</h:dataTable>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
